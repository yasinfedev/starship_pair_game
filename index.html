<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <title>Starship Matching Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-color: gray;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding-bottom: 20px;
    }
    .sticky-header {
      position: sticky;
      top: 0;
      background-color: white;
      z-index: 100;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .info-bar {
      display: flex;
      justify-content: space-between;
      font-size: 1.1rem;
      padding: 10px 0;
      width: 100%;
      text-align: center;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 5px;
      width: 100%;
      max-width: 500px;
      margin: 20px 0;
    }
    .card {
      width: 100px;
      height: 100px;
      position: relative;
      cursor: pointer;
      perspective: 1000px;
    }
    .card-inner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flipped {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .card-front {
      background-image: url('https://acil42.com/wp-content/uploads/2024/10/starship_front.png');
      background-size: cover;
      background-position: center;
    }
    .card-back {
      background-size: cover;
      background-position: center;
      transform: rotateY(180deg);
    }
    .button-bar {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      width: 100%;
      max-width: 500px;
      margin-top: 15px;
    }
    .btn-custom {
      flex: 1;
      height: 60px;
      font-size: 1.2rem;
      background-color: green;
      color: white;
    }
    .btn-reset {
      flex: 1;
      height: 60px;
      font-size: 1.2rem;
      background-color: red;
      color: white;
    }
    .result-log ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .result-log ul li {
      margin-bottom: 10px;
      font-size: 1rem;
      font-weight: bold;
    }
    .highlight {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="sticky-header text-center">
      <div class="alert alert-primary mb-1" role="alert">
        <h4 class="mb-0">Starship Matching Game</h4>
      </div>
      <div class="info-bar">
        <div id="gameTimer"><b>Time:</b> 00:00.000</div>
        <div id="moveCounter"><b>Move.:</b> 0</div>
      </div>
    </div>
    <div class="card-body">
      <div class="game-board" id="gameBoard"></div>
      <div class="button-bar mt-3 text-center">
        <button id="resetButton" class="btn btn-custom" onclick="resetGame()">NEW GAME</button>
        <button id="clearScoresButton" class="btn btn-reset" onclick="clearScores()">RESET</button>
      </div>
      <div class="result-log mt-3">
        <div class="alert alert-info text-center" role="alert">
          Game Results:
        </div>
        <ul id="resultsList"></ul>
      </div>
    </div>
  </div>

  <script>
    const cards = [
      { id: 1, img: 'https://acil42.com/wp-content/uploads/2024/10/starship1.png' }, { id: 1, img: 'https://acil42.com/wp-content/uploads/2024/10/starship1.png' },
      { id: 2, img: 'https://acil42.com/wp-content/uploads/2024/10/starship2.png' }, { id: 2, img: 'https://acil42.com/wp-content/uploads/2024/10/starship2.png' },
      { id: 3, img: 'https://acil42.com/wp-content/uploads/2024/10/starship3.png' }, { id: 3, img: 'https://acil42.com/wp-content/uploads/2024/10/starship3.png' },
      { id: 4, img: 'https://acil42.com/wp-content/uploads/2024/10/starship4.png' }, { id: 4, img: 'https://acil42.com/wp-content/uploads/2024/10/starship4.png' },
      { id: 5, img: 'https://acil42.com/wp-content/uploads/2024/10/starship5.png' }, { id: 5, img: 'https://acil42.com/wp-content/uploads/2024/10/starship5.png' },
      { id: 6, img: 'https://acil42.com/wp-content/uploads/2024/10/starship6.png' }, { id: 6, img: 'https://acil42.com/wp-content/uploads/2024/10/starship6.png' }
    ];
    let firstCard, secondCard;
    let lockBoard = false;
    let matches = 0;
    let moveCount = 0;
    let milliseconds = 0;
    let timerInterval;
    let gameStarted = false;
    const resultsList = document.getElementById("resultsList");

    function shuffle(array) {
      array.sort(() => Math.random() - 0.5);
    }

    function createBoard() {
      shuffle(cards);
      const gameBoard = document.getElementById("gameBoard");
      gameBoard.innerHTML = ''; // Temizle ve yeni kartları ekle
      cards.forEach(card => {
        const cardElement = document.createElement("div");
        cardElement.classList.add("card");
        cardElement.innerHTML = `
          <div class="card-inner" data-id="${card.id}">
            <div class="card-front"></div>
            <div class="card-back" style="background-image: url('${card.img}')"></div>
          </div>
        `;
        cardElement.addEventListener("click", flipCard);
        gameBoard.appendChild(cardElement);
      });
    }

    function flipCard() {
      if (lockBoard) return;

      if (!gameStarted) {
        gameStarted = true;
        startTimer();
      }

      const cardInner = this.querySelector(".card-inner");
      if (cardInner === firstCard || cardInner.classList.contains("matched")) return;
      cardInner.classList.add("flipped");

      if (!firstCard) {
        firstCard = cardInner;
        return;
      }

      secondCard = cardInner;
      checkMatch();
    }

    function checkMatch() {
      const isMatch = firstCard.dataset.id === secondCard.dataset.id;
      if (isMatch) {
        lockMatchedCards();
        matches += 1;
        if (matches === cards.length / 2) {
          setTimeout(() => {
            alert("Good job! You found all the matches!");
            logResult();
            clearInterval(timerInterval);
          }, 500);
        }
      } else {
        shakeAndUnflipCards();
      }
      updateMoveCounter();
    }

    function lockMatchedCards() {
      firstCard.classList.add("matched");
      secondCard.classList.add("matched");
      firstCard = null;
      secondCard = null;
      lockBoard = false;
    }

    function shakeAndUnflipCards() {
      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove("flipped");
        secondCard.classList.remove("flipped");
        resetBoard();
      }, 800);
    }

    function resetBoard() {
      [firstCard, secondCard, lockBoard] = [null, null, false];
    }

    function updateMoveCounter() {
      moveCount++;
      document.getElementById("moveCounter").innerText = `Move.: ${moveCount}`;
    }

    function startTimer() {
      timerInterval = setInterval(updateTimer, 10); 
    }

    function updateTimer() {
      milliseconds += 10;
      const minutes = Math.floor(milliseconds / 60000);
      const seconds = Math.floor((milliseconds % 60000) / 1000);
      const displayMilliseconds = (milliseconds % 1000).toString().padStart(3, '0');
      const displaySeconds = seconds.toString().padStart(2, '0');
      document.getElementById("gameTimer").innerText = `Time: ${minutes}:${displaySeconds}.${displayMilliseconds}`;
    }

    function resetGame() {
      clearInterval(timerInterval);
      gameStarted = false;
      moveCount = 0;
      milliseconds = 0;
      matches = 0;
      document.getElementById("moveCounter").innerText = `Move.: 0`;
      document.getElementById("gameTimer").innerText = `Time: 00:00.000`;
      createBoard();
    }

    function clearScores() {
      resultsList.innerHTML = ''; // Sonuçları temizle
      resetGame(); // Oyunu sıfırla
    }

    function logResult() {
      const minutes = Math.floor(milliseconds / 60000);
      const seconds = Math.floor((milliseconds % 60000) / 1000);
      const displayMilliseconds = (milliseconds % 1000).toString().padStart(3, '0');
      const displaySeconds = seconds.toString().padStart(2, '0');

      const resultItem = document.createElement("li");
      resultItem.setAttribute("data-duration", milliseconds);
      resultItem.setAttribute("data-moves", moveCount);
      resultItem.innerHTML = `
        Time: <span class="duration">${minutes}:${displaySeconds}.${displayMilliseconds}</span>, 
        Move.: <span class="moves">${moveCount}</span>`;
      resultsList.appendChild(resultItem);

      highlightBestResults();
    }

    function highlightBestResults() {
      const results = Array.from(resultsList.children);
      if (results.length === 0) return;

      let minDuration = Math.min(...results.map(item => parseInt(item.getAttribute("data-duration"))));
      let minMoves = Math.min(...results.map(item => parseInt(item.getAttribute("data-moves"))));

      results.forEach(item => {
        item.querySelector(".duration").classList.remove("highlight");
        item.querySelector(".moves").classList.remove("highlight");

        if (parseInt(item.getAttribute("data-duration")) === minDuration) {
          item.querySelector(".duration").classList.add("highlight");
        }
        if (parseInt(item.getAttribute("data-moves")) === minMoves) {
          item.querySelector(".moves").classList.add("highlight");
        }
      });
    }

    createBoard(); // Oyunu başlat
  </script>
</body>
</html>
